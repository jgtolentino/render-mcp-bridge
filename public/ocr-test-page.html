<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Unified Service - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .preview-container {
            margin-top: 20px;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            display: none;
            margin: 0 auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #666;
        }

        .result-value {
            color: #333;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-extracted {
            background: #d4edda;
            color: #155724;
        }

        .status-review {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .auth-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .auth-section input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .auth-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç OCR Unified Service</h1>
            <p>Test the receipt OCR and extraction API</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üì§ Upload Receipt</h2>
                
                <div class="auth-section">
                    <div class="auth-toggle">
                        <input type="checkbox" id="useAuth">
                        <label for="useAuth">Use Basic Authentication</label>
                    </div>
                    <div id="authFields" style="display: none;">
                        <input type="text" id="username" placeholder="Username">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                        JPG, PNG, or JPEG (max 10MB)
                    </p>
                </div>
                <input type="file" id="fileInput" accept="image/*">

                <div class="preview-container">
                    <img id="imagePreview" alt="Receipt preview">
                </div>

                <button class="btn" id="processBtn" disabled>
                    Process Receipt
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing receipt...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <h2>üìä Extraction Results</h2>
                <div id="results">
                    <p style="color: #666; text-align: center; padding: 40px 0;">
                        Upload a receipt to see results
                    </p>
                </div>
            </div>
        </div>

        <!-- Raw Response -->
        <div class="card">
            <h2>üîß Raw JSON Response</h2>
            <div id="rawResponse">
                <p style="color: #666;">No data yet</p>
            </div>
        </div>
    </div>

    <script>
        const OCR_SERVICE_URL = 'https://ocr-unified.onrender.com';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const rawResponseDiv = document.getElementById('rawResponse');
        const useAuthCheckbox = document.getElementById('useAuth');
        const authFields = document.getElementById('authFields');

        let selectedFile = null;

        // Toggle auth fields
        useAuthCheckbox.addEventListener('change', (e) => {
            authFields.style.display = e.target.checked ? 'block' : 'none';
        });

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileSelect(file);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFileSelect(file);
        });

        function handleFileSelect(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select a valid image file');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                processBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Process button
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            loading.style.display = 'block';
            resultsDiv.innerHTML = '<p style="color: #666;">Processing...</p>';
            rawResponseDiv.innerHTML = '<p style="color: #666;">Processing...</p>';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('doc_id', `test-${Date.now()}`);

                const headers = {};
                
                // Add Basic Auth if enabled
                if (useAuthCheckbox.checked) {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if (username && password) {
                        const credentials = btoa(`${username}:${password}`);
                        headers['Authorization'] = `Basic ${credentials}`;
                    }
                }

                const response = await fetch(`${OCR_SERVICE_URL}/process`, {
                    method: 'POST',
                    body: formData,
                    headers: headers
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);
                displayRawResponse(data);

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                rawResponseDiv.innerHTML = `
                    <div class="error-message">
                        ${error.message}
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const statusClass = data.status === 'extracted' ? 'status-extracted' : 'status-review';
            
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <div class="result-row">
                        <span class="result-label">Merchant:</span>
                        <span class="result-value">${data.merchant || 'N/A'}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Date:</span>
                        <span class="result-value">${data.date || 'N/A'}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Total:</span>
                        <span class="result-value">${data.currency} ${data.total?.toFixed(2) || 'N/A'}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Tax:</span>
                        <span class="result-value">${data.currency} ${data.tax?.toFixed(2) || 'N/A'}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Currency:</span>
                        <span class="result-value">${data.currency}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Status:</span>
                        <span class="status-badge ${statusClass}">${data.status}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Confidence:</span>
                        <div style="flex: 1; margin-left: 20px;">
                            <span class="result-value">${data.confidence.toFixed(1)}%</span>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.confidence}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="result-row">
                        <span class="result-label">OCR Confidence:</span>
                        <span class="result-value">${(data.ocr_confidence * 100).toFixed(1)}%</span>
                    </div>
                </div>
            `;
        }

        function displayRawResponse(data) {
            rawResponseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
